<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
    </header>

    <section class="section-picture"></section>

    <section class="section-content">
      <article class="text--center">
        <h1
          class="text--upercase text--light text--center text--letter-spacing"
        >
          We're
        </h1>
        <h1 class="text--dark text--upercase text--bold text--letter-spacing">
          coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </article>
    </section>

    <section class="section-form">
      <form action="#">
        <input type="text" />
        <img class="hidden" src="./images/icon-error.svg" alt="Error Icon" />
        <button>
          <img src="./images/icon-arrow.svg" alt="Right headed arrow icon" />
        </button>
      </form>
      <p class="error text--error hidden">error message</p>
    </section>
  </body>
</html>
